trigger:
  batch: true
  branches:
    include:
      - main
      - feature/*
  paths:
    exclude:
      - doc/*
      - samples/*
      - tools/*

pr:
  branches:
    include:
      - main
      - feature/*
  paths:
    exclude:
      - doc/*
      - samples/*
      - tools/*

variables:
  - name: runCodesignValidationInjectionBG
    value: false

#     0.0.yyMM.dd##
#     0.0.1904.0900
name: 0.0.$(Date:yyMM).$(Date:dd)$(Rev:rr)

stages:
  - stage: Audit_x64
    displayName: Audit Mode
    dependsOn: []
    condition: succeeded()
    jobs:
      - template: ./templates/build-console-audit-job.yml
        parameters:
          platform: x64

  - stage: Build_x64
    displayName: Build x64
    dependsOn: []
    condition: succeeded()
    jobs:
      - template: ./templates/build-console-ci.yml
        parameters:
          platform: x64
  - stage: Build_x86
    displayName: Build x86
    dependsOn: []
    jobs:
      - template: ./templates/build-console-ci.yml
        parameters:
          platform: x86
  - stage: Build_ARM64
    displayName: Build ARM64
    dependsOn: []
    condition: not(eq(variables['Build.Reason'], 'PullRequest'))
    jobs:
      - template: ./templates/build-console-ci.yml
        parameters:
          platform: ARM64

  - stage: Test_x64
    displayName: Test x64
    dependsOn: [Build_x64]
    condition: succeeded()
    jobs:
      - template: ./templates/test-console-ci.yml
        parameters:
          platform: x64
  - stage: Test_x86
    displayName: Test x86
    dependsOn: [Build_x86]
    jobs:
      - template: ./templates/test-console-ci.yml
        parameters:
          platform: x86

  - stage: Helix_x64
    displayName: Helix x64
    dependsOn: [Build_x64]
    condition: and(succeeded(), not(eq(variables['Build.Reason'], 'PullRequest')))
    jobs:
      - template: ./templates/console-ci-helix-job.yml
        parameters:
          platform: x64

  - stage: Scripts
    displayName: Code Health Scripts
    dependsOn: []
    condition: succeeded()
    jobs:
      - template: ./templates/check-formatting.yml


  - stage: CodeIndexer
    displayName: Github CodeNav Indexer
    dependsOn: [Build_x64]
    condition: and(succeeded(), not(eq(variables['Build.Reason'], 'PullRequest')))
    jobs:
      - template: ./templates/codenav-indexer.yml
